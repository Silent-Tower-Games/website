<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="assets/style.css">
<title>SILENT TOWER GAMES</title>
</head>
<body>
<header id="header">
    <h1 id="header__title">Silent Tower Games</h1>
    <p id="header__logo">
        <img src="assets/images/logo2.gif" alt="Logo" id="logo">
    </p>
</header>
<main id="main">
    <article class="game">
        <h2 class="game__title">
            Retro Slasher
        </h2>
        <div class="game__thumbnail">
            <img src="assets/images/retroslasher.png" alt="Retro Slasher thumbnail">
            <video src="assets/images/retroslasher.webm" autoplay loop></video>
        </div>
        <section class="game__body">
            <p>The quick, brown fox jumps over the lazy dog.</p>
        </section>
    </article>
    
    <article class="game">
        <h2 class="game__title">
            Graveyard Ghoul!
        </h2>
        <div class="game__thumbnail">
            <img src="assets/images/graveyardghoul.png" alt="Graveyard Ghoul thumbnail">
            <video src="assets/images/graveyardghoul.webm" autoplay loop></video>
        </div>
        <section class="game__body">
            <p>The quick, brown fox jumps over the lazy dog.</p>
        </section>
    </article>
</main>
</body>
</html>
